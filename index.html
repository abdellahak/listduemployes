<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="style.css">
    <title>list des employes</title>
  </head>
  
  <body>
    <div id="tableform">
      <div class="head">
        <h2>Employee <span>Details</span></h2>
        <a href="#add" id="add" onclick="addEmploye()">
          <span class="material-symbols-outlined"> add </span>
          Add New
        </a>
      </div>
      <label for="fonctionR">Filtrer par fonction :</label>
        <select name="fonctionR" id="fonctionR">
          <option value="-1">Tous</option>
        </select>
      <table id="tableau">
        <thead>
          <tr>
            <th>Id</th>
            <th>Nom</th>
            <th>Prenom</th>
            <th>Fonction</th>
            <th>Salaire</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="data"></tbody>
      </table>
    </div>
    <div id="ajout">
      <form action="" id="ajoutform">
        <fieldset>
          <legend>Ajoute employe</legend>
          <label for="nom">nom :</label><br>
          <input type="text" id="nom" placeholder="saisir votre nom :" required /><br>
          <label for="prenom">prenom :</label><br>
          <input type="text" id="prenom" placeholder="saisir votre prenom :" required/><br>
          <label for="prenom">fonction :</label><br>
          <select name="fonction" id="fonction">
            <option value="-1">selectioner une fonction</option>
          </select><br>
          <label for="prenom">salaire :</label><br>
          <input type="number" id="salaire" placeholder="saisir votre salaire :" value="1000" required/><br>
          <input type="button" name="button" id="Submit" onclick="submitEmploye()" value="Ajouter"><br>
          <button onclick="Fermer(event)" id="fermer">Fermer</button>
        </fieldset>
      </form>
    </div>
    <div id="modifier">
      <form action="" id="modifierform">
        <fieldset>
          <legend>Modifier employe</legend>
          <label for="id2">id :</label><br>
          <input type="number" id="id2" readonly /><br>
          <label for="nom">nom :</label><br>
          <input type="text" id="nom2" required /><br>
          <label for="prenom">prenom :</label><br>
          <input type="text" id="prenom2"  required/><br>
          <label for="prenom">fonction :</label><br>
          <input type="text" id="fonction2" required/><br>
          <label for="prenom">salaire :</label><br>
          <input type="number" id="salaire2" value="1000" required/><br>
          <input type="button" name="button" id="Submit" onclick="affecterModification()" value="Modifier"><br>
          <button onclick="Fermer(event)" id="fermer">Fermer</button>
        </fieldset>
      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
